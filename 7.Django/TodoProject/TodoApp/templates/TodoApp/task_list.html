<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Task</title>
</head>
<body>
  <h1>To-Do List</h1>
  <ul>
    {% for task in tasks %}
    <li>
      <a href="/todo/{{ task.id }}">{{ task.title }}</a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
