<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input class="component" type="text" id="status" disabled/>
    <button class="component number" value="-">-</button>
    <button class="component number" value="+">+</button>
    <button class="component number" value="*">*</button>
    <button class="component number" value="/">/</button>
    <button class="component number" value="7">7</button>
    <button class="component number" value="8">8</button>
    <button class="component number" value="9">9</button>
    <button class="component" id="equal">=</button>
    <button class="component number" value="4">4</button>
    <button class="component number" value="5">5</button>
    <button class="component number" value="6">6</button>
    <button class="component" id="reset">C</button>
    <button class="component number" value="1">1</button>
    <button class="component number" value="2">2</button>
    <button class="component number" value="3">3</button>
    <button class="component number" value="0">0</button>
  </div>
  <script>
    var numberButton = document.getElementsByClassName("number");

    Array.from(numberButton).forEach((element) => {
      element.addEventListener("click", function () {
        document.getElementById("status").value += this.value;
      })
    });

    document.getElementById("reset").addEventListener("click", function () {
      document.getElementById("status").value = "";
    });

    document.getElementById("equal").addEventListener("click", function() {
      document.getElementById("status").value = eval(document.getElementById("status").value);
    });
  </script>
</body>

</html>
