<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Edit</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/login">로그인</a>
    <a class="navbar-brand" href="/logout">로그아웃</a>
    <a class="navbar-brand" href="/register">회원가입하기</a>
    <a class="navbar-brand" href="/users">유저 조회하기</a>
  </nav>
  <h1>{{current_user.username}}님 비밀번호 수정</h1>
  <form action="{{ url_for('profile_edit') }}" method="POST">
    <label for="password">새로운 비밀번호</label>
    <input type="password" name="password" required>
    <input type="submit" value="수정">
  </form>
  <a href="{{ url_for('delete') }}">회원 탈퇴하기</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
