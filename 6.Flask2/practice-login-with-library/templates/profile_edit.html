{% extends 'base.html' %}

{% block content %}
<h2>{{current_user.username}}님 비밀번호 수정</h2>
<form action="{{ url_for('profile_edit') }}" method="POST">
  <div class="mb-3">
    <label for="password" class="form-label">새로운 비밀번호</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <input type="submit" value="수정" class="btn btn-primary">
</form>
<a class="btn btn-outline-primary" href="{{ url_for('delete') }}" role="button">회원 탈퇴하기</a>

{% endblock %}
