<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>
</head>
<body>
  <h1>상품 목록</h1>
  <ul>
    {% for item_name, item_info in items.items() %}
    <li>
      {{ item_info.name }} (가격 : {{ item_info.price }}원)
      <a href="/add_to_cart?itemname={{ item_name }}">카트에 담기</a>
    </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('view_cart') }}">카트 보기</a>
</body>
</html>
