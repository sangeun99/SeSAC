<h1>여기는 동물농장입니다</h1>
<p>순서에 상관 없는 목록은 ul 태그를 사용합니다</p>
<ul>
  <li>강아지</li>
  <li>고양이</li>
  <li>퓨마</li>
</ul>
<p>순서가 있는 목록은 ol 태그를 사용합니다</p>
<ol>
  <li>강아지</li>
  <ol>
    <li>고양이</li>
    <li>퓨마</li>
  </ol>
  <li>다시 강아지</li>
</ol>
<p>순서가 있는 목록은 ol 태그의 속성을 이용하여 정리할 수 있습니다</p>
<ol start="10">
  <li>강아지</li>
  <li>고양이</li>
  <li>퓨마</li>
</ol>
<ol type="a">
  <li>강아지</li>
  <li>고양이</li>
  <li>퓨마</li>
</ol>
<ol start="5" type="A">
  <li>강아지</li>
  <li>고양이</li>
  <ul>
    <li>냥이1</li>
    <li>냥이2</li>
  </ul>
  <li>퓨마</li>
</ol>
