<!DOCTYPE html>
<html lang="ko">
<head>
  <title>div 연습하기</title>
  <style>    
    div {
      width: 100px;
      height: 100px;
      position: relative;
      z-index: 1;
    }

    .div1 {
      background-color: orange;
      z-index: 4;
    }

    .div2 {
      background-color: red;
      bottom: 50px;
      z-index: 3;
    }

    .div3 {
      background-color: blue;
      bottom: 100px;
      z-index: 2;
    }

    .div4 {
      background-color: yellow;
      bottom: 150px;
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="div1">ORANGE</div>
  <div class="div2">RED</div>
  <div class="div3">BLUE</div>
  <div class="div4">YELLOW</div>
</body>
</html>
