<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STORE DETAIL - CRM</title>
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <div class="main-container">
    <nav>
      <ul class="menu">
        <li class="menu-list">
          <a href="/users">User</a>
        </li>
        <li class="menu-list">
          <a href="/order">Order</a>
        </li>
        <li class="menu-list">
          <a href="/orderitem">Order Item</a>
        </li>
        <li class="menu-list">
          <a href="/item">Item</a>
        </li>
        <li class="menu-list">
          <a href="/stores">Store</a>
        </li>
      </ul>
    </nav>
    <table>
      <tr class="info-row">
        <th class="info-type">Id</th>
        <th class="info-type">Type</th>
        <th class="info-type">Name</th>
        <th class="info-type">Address</th>
      </tr>
      {% for store in stores %}
      <tr class="info-row">
        {% for i in range(store | length) %}
        <td class="info-single-item">
          {% if i == 0 %}
          <a class="id-link" href="/store_detail/{{store[i]}}">{{store[i]}}</a>
          {% else %}
          {{store[i]}}
          {% endif %}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

  </div>
</body>

</html>
