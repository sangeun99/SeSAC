<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USERS - CRM</title>
  <link href='{{url_for("static", filename="style.css")}}' rel="stylesheet">
</head>

<body>
  <div class="main-container">
    <nav>
      <ul class="menu">
        <li class="menu-list">
          <a href="/users">User</a>
        </li>
        <li class="menu-list">
          <a href="/order">Order</a>
        </li>
        <li class="menu-list">
          <a href="/orderitem">Order Item</a>
        </li>
        <li class="menu-list">
          <a href="/item">Item</a>
        </li>
        <li class="menu-list">
          <a href="/stores">Store</a>
        </li>
      </ul>
    </nav>
    <table>
      <tr class="info-row">
        <th class="info-type">Id</th>
        <th class="info-type">Name</th>
        <th class="info-type">Gender</th>
        <th class="info-type">Age</th>
        <th class="info-type">Birthdate</th>
        <th class="info-type">Address</th>
      </tr>
      {% for user in users %}
      <tr class="info-row">
        {% for i in range(user | length) %}
        <td class="info-single-item">
          {% if i == 0 %}
          <a class="id-link" href="/user_detail/{{user[i]}}">{{user[i]}}</a>
          {% else %}
          {{user[i]}}
          {% endif %}
        </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>
</body>

</html>
